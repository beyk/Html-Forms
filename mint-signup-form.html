<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="main.css">
        <title>Mint Sign Up Page</title>
    </head>
    <body>
        <header class="page-header">
            
                <div>
                    <p>Already have an Intuit account?</p>
                    <p>I forgot my User ID or Password </p>
                </div>
                <div>
                    <button class="btn" type="submit" form="signin-form" value="Signin"><i class="fa fa-lock"></i> Sign in</button>
                    
                </div>

            
        </header>
        
        <main>
            <div id="logos">
                <div>
                    <img src="images/intuit-logo.png"/>
                </div>
                <div>
                    <img src="images/blue.png"/><span>mint</span>
                    <img src="images/green.png"/><span>quickbooks</span>
                    <img src="images/red.png"/><span>turbotax</span>
                </div>
            </div>

            <div id="main">
            
                <div>
                    <h3>Create an Intuit account</h3>
                    <p>One account for everything Intuit, including Mint. Learn more</p>
                </div>
                <form action="" method="post" id="signup-form">
                    <fieldset>
                        <label>Email address</label>
                        <input type="email" id="email">
                    </fieldset>

                    <fieldset>
                        <label>Phone (recommended)</label>
                        <input type="tel" id="phone-number">
                    </fieldset>

                    <fieldset>
                        <label>Password</label>
                        <input type="password" id="password">
                    </fieldset>

                    <div>
                        <button class="btn" type="submit" form="signup-form" value="Submit"><i class="fa fa-lock"></i> Create Account</button>
                        
                    </div>

                </form>
            </div>

        </main>
    </body>

</html>
